<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Music List</h2>

    <div class="mb-3 text-end">
        <a th:href="@{/list/show-add}" class="btn btn-success">Add New Music</a>
    </div>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Singer</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music, stat : ${musics}">
            <td th:text="${stat.count}">1</td>
            <td th:text="${music.name}">Music Name</td>
            <td th:text="${music.singer}">Singer</td>
            <td th:text="${music.typeMusic}">Music Type</td>
            <td>
                <a th:href="@{/list/{id}/show-update(id=${music.id})}" class="btn btn-primary btn-sm">Update</a>
            </td>
        </tr>
        <tr th:if="${musics.isEmpty()}">
            <td colspan="5" class="text-center">No music available.</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${message != null}">
    <strong><p style="color:green;" th:text="${message}"></p></strong>
</div>
<div th:if="${error != null}">
    <strong><p style="color:red;" th:text="${error}"></p></strong>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
