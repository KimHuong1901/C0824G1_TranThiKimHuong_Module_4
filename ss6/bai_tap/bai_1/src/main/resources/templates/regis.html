<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <!-- Thêm Bootstrap CSS từ CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Register Form</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/home/registration}" th:object="${user}" method="POST">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <small th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"
                                   class="text-danger"></small>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   name="firstName"
                                   th:field="*{firstName}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <small th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"
                                   class="text-danger"></small>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   name="lastName"
                                   th:field="*{lastName}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <small th:if="${#fields.hasErrors('phoneNumber')}"
                                   th:errors="*{phoneNumber}"
                                   class="text-danger"></small>
                            <input type="tel"
                                   class="form-control"
                                   id="phoneNumber"
                                   name="phoneNumber"
                                   th:field="*{phoneNumber}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <small th:if="${#fields.hasErrors('age')}"
                                   th:errors="*{age}"
                                   class="text-danger"></small>
                            <input type="number"
                                   class="form-control"
                                   id="age"
                                   name="age"
                                   th:field="*{age}"
                                   required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <small th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"
                                   class="text-danger"></small>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   th:field="*{email}"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
