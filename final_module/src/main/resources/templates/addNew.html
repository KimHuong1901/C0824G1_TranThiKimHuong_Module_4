<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm mới Discount</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thêm mới Discount</h1>
    <form th:action="@{/home/add}" th:object="${discount}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="mb-3">
            <label for="timeStart" class="form-label">Time Start</label>
            <input type="date" id="timeStart" th:field="*{timeStart}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('timeStart')}" th:errors="*{timeStart}"></div>
        </div>
        <div class="mb-3">
            <label for="timeEnd" class="form-label">Time End</label>
            <input type="date" id="timeEnd" th:field="*{timeEnd}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('timeEnd')}" th:errors="*{timeEnd}"></div>
        </div>

        <div class="mb-3">
            <label for="priceDiscount" class="form-label">Price Discount (VND)</label>
            <input type="number" step="1000" id="priceDiscount" th:field="*{priceDiscount}" class="form-control" required>
            <div class="text-danger" th:if="${#fields.hasErrors('priceDiscount')}" th:errors="*{priceDiscount}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Thêm mới</button>
            <a href="/home" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
