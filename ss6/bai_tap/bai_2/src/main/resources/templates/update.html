<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Music</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Update Music</h2>
    <form th:action="@{/{id}/show-update(id=${music.id})}" th:object="${music}" method="post">
        <div class="mb-3">
            <label for="songName" class="form-label">Name</label>
            <input type="text" class="form-control" id="songName" name="name"
                   th:value="${music.name}" placeholder="Enter music name" required>
        </div>
        <div class="mb-3">
            <label for="singerName" class="form-label">Singer</label>
            <input type="text" class="form-control" id="singerName" name="singer"
                   th:value="${music.singer}" placeholder="Enter singer name" required>
        </div>
        <div class="mb-3">
            <label for="typeMusic" class="form-label">Music Type</label>
            <input type="text" class="form-control" id="typeMusic" name="typeMusic"
                   th:value="${music.typeMusic}" placeholder="Enter music type" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/list}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
