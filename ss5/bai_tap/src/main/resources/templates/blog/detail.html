<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3>Blog Detail</h3>
    <form th:action="@{/blog/{id}/detail(id=${blog.id})}"></form>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${blog.title}">Blog Title</h5>
            <p class="card-text">
                <strong>ID:</strong> <span th:text="${blog.id}">Blog ID</span>
            </p>
            <p class="card-text">
                <strong>Author:</strong> <span th:text="${blog.author}">Blog Author</span>
            </p>
            <p class="card-text">
                <strong>Content:</strong>
                <br>
                <span th:text="${blog.content}">Blog Content</span>
            </p>
            <p class="card-text">
                <strong>Category:</strong>
                <br>
                <span th:text="${category.name}">Category</span>
            </p>
        </div>
        <div class="card-footer text-end">
            <a th:href="@{/blog/list}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
