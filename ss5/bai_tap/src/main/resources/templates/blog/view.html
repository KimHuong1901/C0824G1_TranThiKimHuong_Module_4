<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="mb-3">
        <input type="text" id="categoryName" name="categoryName" class="form-control w-25" placeholder="Enter some word..." required>
    </div>

<button id="searchButton" type="submit" class="btn btn-primary">Search</button>
<div>
    <div class="container mt-5">
        <h3 class="text-center mb-4">Blogs List</h3>
        <table id="table" class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>No.</th>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div id="pagination" class="text-center mt-3">
        <button id="moreButton" class="btn btn-secondary">More...</button>
    </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    let currentPage = 0;
        $.ajax({
            url: "http://localhost:8080/api/blog",
            type: "GET",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            success: function (data) {
                console.log(data);
                const tableBody = document.getElementById("table").getElementsByTagName("tbody")[0];
                data.content.forEach((item, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.author}</td>
                    <td>${item.time}</td>
                    <td><button class="btn btn-danger btn-sm">Delete</button></td>
                `;
                    tableBody.appendChild(row);
                });
            },
            error: function (e) {
                console.error("Error fetching data:", e);
            }
        });

    function searchBlogs(name){
    $.ajax({
        url: "http://localhost:8080/api/blog/search_category",
        type: "GET",
        data: {name: name},
        headers:{
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        success: function (data){
            console.log(data);
            if(data.last){
                document.getElementById("moreButton").style.display = "none";
            } else {
                document.getElementById("moreButton").style.display = "inline-block"
            }
        },
        error: function (e){
            console.error(e);
        }
    });
    }
    document.getElementById("searchButton").addEventListener("click", function () {
        const categoryName = document.getElementById("categoryName").value;
        currentPage = 0;
        document.getElementById("table").getElementsByTagName("tbody")[0].innerHTML = "";
        searchBlogs(categoryName);
    });
    document.getElementById("moreButton").addEventListener("click", function () {
        const categoryName = document.getElementById("categoryName").value;
        currentPage++;
        searchBlogs(categoryName, currentPage);
    });

    searchBlogs("", currentPage);
</script>
</body>
</html>
