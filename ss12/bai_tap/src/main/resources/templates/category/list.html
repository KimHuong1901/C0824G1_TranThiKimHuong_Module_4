<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Categories List</h3>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>No.</th>
            <th>ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, state : ${categories}">
            <td th:text="${state.count}"></td>
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/category/{id}/show-update(id=${category.id})}" class="btn btn-warning btn-sm me-2">Update</a>
                <a class ="btn btn-danger btn-sm me-2" th:onclick="isDelete([[${category.id}]], [[${category.title}]])">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <a href="/category/show-add" class="btn btn-primary">Add New</a>
    </div>
</div>
<script>
    function isDelete(id, name){
        let isConfirm = confirm("Are you want to delete category with " + "name is: " + name);
        if(isConfirm){
            window.location.href = '/category/'+ id+ '/delete';
            return true;
        }
        return false;
    }
</script>
<div th:if="${message != null}">
    <strong><p style="color:green;" th:text="${message}"></p></strong>
</div>
<div th:if="${error != null}">
    <strong><p style="color:red;" th:text="${error}"></p></strong>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
